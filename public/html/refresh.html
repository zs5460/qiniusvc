<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>QiniuService</title>
  <link rel="stylesheet" href="https://img.redimg.cn/kit/bs-4.1.0/aio.css">
</head>

<body>

  <div class="container">
    <h1>CDN刷新</h1>
    <form action="/refresh" method="POST">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">请输入要刷新的URL</span>
        </div>
        <input name="resurl" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="">
        <div class="input-group-append">
          <input type="submit" value="提交" class="btn btn-outline-secondary">
        </div>
      </div>
    </form>

  </div>

  <script src="https://img.redimg.cn/kit/bs-4.1.0/aio.js"></script>
</body>

</html>
